<div class="container">
  <form [formGroup]="contactForm" (ngSubmit)="contactSubmit()">
    <h1 class="display-4">Contact Us</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="first">First Name</label>
          <input type="text" formControlName="firstName" class="form-control" placeholder="" id="first">
          <div class="alert-danger alert" *ngIf="firstName?.invalid && (firstName?.touched || firstName?.dirty)">
            <div *ngIf="firstName?.errors?.['required']">This field is required!</div>
            </div>
        </div>
      </div>
      <!--  col-md-6   -->

      <div class="col-md-6">
        <div class="form-group">
          <label for="last">Last Name</label>
          <input type="text" formControlName="lastName" class="form-control" class="form-control" placeholder="" id="last">
        </div>
      </div>
      <!--  col-md-6   -->
    </div>


    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="company">Company</label>
          <input type="text" formControlName="company" class="form-control" class="form-control" placeholder="" id="company">
        </div>


      </div>
      <!--  col-md-6   -->

      <div class="col-md-6">

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" formControlName="phone" class="form-control" class="form-control" id="phone" placeholder="phone">
        </div>
      </div>
      <!--  col-md-6   -->
    </div>
    <!--  row   -->
      <div>{{hacon}}</div>

    <div class="row">
      <div class="col-md-6">

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" formControlName="email" class="form-control" class="form-control" id="email" placeholder="email">
        </div>
      </div>
      <!--  col-md-6   -->

      <div class="col-md-6">
        <div class="form-group">
          <label for="url">Your Website <small>Please include http://</small></label>
          <input type="url" formControlName="url" class="form-control" class="form-control" id="url" placeholder="url">
        </div>

      </div>
      <!--  col-md-6   -->
    </div>
    <!--  row   -->

    <div class="row mb-4" formGroupName="preferredContactTime">
      <div class="col col-md-4">
    <label for="contact-preference" class="my-2">When is the best time of day to reach you?</label>

    <select class="form-select" formControlName="selectTime" id="contact-preference" aria-label="Default select example">
      <option value="-2" >Select Time</option>
      <option value="0">Morning</option>
      <option value="evening">Evening</option>
    </select>  <div class="alert-danger alert" *ngIf="selectTime?.invalid && (selectTime?.touched || selectTime?.dirty)">
    <div *ngIf="selectTime?.errors?.['morningOrEveningRequired']">Please select Time</div>
    </div>
  </div>

  </div>

  <div class="row mb-4" formArrayName="skills">
    <div class="col col-md-4 mb-3" >
      <button type="button" class="btn btn-primary" (click)="addSkillsFormGroup()">Add Skill </button>
    </div>

  <ng-container  *ngFor="let skillform of skillForms.controls; let i = index;">
    <div class="row mb-4" [formGroupName]="i">
      <div class="col co-md-5">
        <!-- <label class="form-label" [for]="'ProgramLang'+i">Programming Language</label> -->
        <input
        type="url"
        formControlName="programLanguage"
        class="form-control"
        [id]="'programLang'+i"
        placeholder="Programming Language">
      </div>
      <div class="alert-danger alert" *ngIf="getProgramming(i)?.invalid && (getProgramming(i)?.touched || getProgramming(i)?.dirty)">
        <div *ngIf="getProgramming(i)?.errors?.['required']">This field is required!</div>
        </div>
      <div class="col co-md-5">
        <input
        type="url"
        formControlName="experience"
        class="form-control"
        [id]="'experience'+i"
        placeholder="Experience">
      </div>
      <div class="col co-md-5">
          <button type="button" class="btn btn-primary" (click)="removeSkills(i)">Remove Skill </button>
      </div>
    </div>
  </ng-container>
</div>
    <label for="newsletter">Would you like to recieve our email newsletter?</label>
    <div class="checkbox">

      <label>
        <input type="checkbox" value="Sure!" id="newsletter"> Sure!
      </label>
    </div>

    <div class="row ml-0 my-4">
      <div class="col col-md-4">
    <button type="submit"  class="btn btn-primary">Submit</button>
  </div>
</div>
  </form>
</div>
